<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Site</title>
</head>
<link rel="stylesheet" href="netflix.css"></link>
<body>
    <div class="header">
        <nav>
            <img src="netimages/logo.png" class="logo">
            <div>
                <button class="lang-btn">English<img src="netimages/down-icon.png" ></button> <!--the image is to add select icon to English-->
                <button>Sign in</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your mail to create or restart your membership</p>
            <form class="email-signup">
                <input type="email" placeholder="email-address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
    
</body>
</html>
